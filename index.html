<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            padding: 20px;
        }

        .calculator {
            background-color: #22252D;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .mode-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .mode-toggle button {
            flex: 1;
            padding: 8px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background: #2A2D37;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .mode-toggle button.active {
            background: #2193b0;
        }

        .display {
            background-color: #2A2D37;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 100px;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 5px;
            min-height: 24px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: white;
            font-size: 2rem;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .scientific-buttons {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .scientific .scientific-buttons {
            display: grid;
        }

        button {
            border: none;
            padding: 15px 10px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 10px;
            background-color: #2A2D37;
            color: white;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #333842;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: #2193b0;
        }

        .operator:hover {
            background-color: #1a7a94;
        }

        .equals {
            background-color: #6dd5ed;
            color: #22252D;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #5bc1d9;
        }

        .clear, .delete {
            background-color: #FF5757;
        }

        .clear:hover, .delete:hover {
            background-color: #ff4242;
        }

        .function {
            background-color: #4a4a4a;
        }

        .function:hover {
            background-color: #5a5a5a;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }

            button {
                padding: 12px 8px;
                font-size: 1rem;
            }

            .display {
                padding: 15px;
            }

            .current-operand {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="mode-toggle">
            <button onclick="toggleMode('standard')" class="active">Standard</button>
            <button onclick="toggleMode('scientific')">Scientific</button>
        </div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="scientific-buttons">
            <button class="function" onclick="calculate('sin')">sin</button>
            <button class="function" onclick="calculate('cos')">cos</button>
            <button class="function" onclick="calculate('tan')">tan</button>
            <button class="function" onclick="appendOperator('^')">^</button>
            <button class="function" onclick="calculate('sqrt')">√</button>
            <button class="function" onclick="calculate('log')">log</button>
            <button class="function" onclick="calculate('ln')">ln</button>
            <button class="function" onclick="appendConstant('π')">π</button>
            <button class="function" onclick="appendConstant('e')">e</button>
            <button class="function" onclick="calculate('abs')">|x|</button>
            <button class="function" onclick="calculate('fact')">n!</button>
            <button class="function" onclick="invertNumber()">±</button>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="delete" onclick="deleteNumber()">DEL</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="performCalculation()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;

        const calculator = document.querySelector('.calculator');
        const currentOperandElement = document.querySelector('.current-operand');
        const previousOperandElement = document.querySelector('.previous-operand');
        const modeButtons = document.querySelectorAll('.mode-toggle button');

        function toggleMode(mode) {
            if (mode === 'scientific') {
                calculator.classList.add('scientific');
            } else {
                calculator.classList.remove('scientific');
            }
            
            modeButtons.forEach(button => {
                button.classList.remove('active');
                if (button.textContent.toLowerCase() === mode) {
                    button.classList.add('active');
                }
            });
        }

        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }

        function appendConstant(constant) {
            switch (constant) {
                case 'π':
                    currentOperand = Math.PI.toString();
                    break;
                case 'e':
                    currentOperand = Math.E.toString();
                    break;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                performCalculation();
            }
            operation = operator;
            previousOperand = `${currentOperand} ${operation}`;
            shouldResetScreen = true;
            updateDisplay();
        }

        function invertNumber() {
            currentOperand = (-parseFloat(currentOperand)).toString();
            updateDisplay();
        }

        function calculate(func) {
            const number = parseFloat(currentOperand);
            let result;

            switch (func) {
                case 'sin':
                    result = Math.sin(number * (Math.PI / 180));
                    break;
                case 'cos':
                    result = Math.cos(number * (Math.PI / 180));
                    break;
                case 'tan':
                    result = Math.tan(number * (Math.PI / 180));
                    break;
                case 'sqrt':
                    if (number < 0) {
                        alert("Cannot calculate square root of negative number!");
                        return;
                    }
                    result = Math.sqrt(number);
                    break;
                case 'log':
                    if (number <= 0) {
                        alert("Cannot calculate logarithm of non-positive number!");
                        return;
                    }
                    result = Math.log10(number);
                    break;
                case 'ln':
                    if (number <= 0) {
                        alert("Cannot calculate natural logarithm of non-positive number!");
                        return;
                    }
                    result = Math.log(number);
                    break;
                case 'abs':
                    result = Math.abs(number);
                    break;
                case 'fact':
                    if (number < 0 || !Number.isInteger(number)) {
                        alert("Factorial is only defined for positive integers!");
                        return;
                    }
                    result = factorial(number);
                    break;
            }

            currentOperand = result.toString();
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        function performCalculation() {
            if (shouldResetScreen || operation === undefined) return;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            let computation;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                case '^':
                    computation = Math.pow(prev, current);
                    break;
            }

            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            shouldResetScreen = false;
            updateDisplay();
        }

        function deleteNumber() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                appendNumber(event.key);
            }
            if (event.key === '+' || event.key === '-') {
                appendOperator(event.key);
            }
            if (event.key === '*') {
                appendOperator('×');
            }
            if (event.key === '/') {
                event.preventDefault();
                appendOperator('÷');
            }
            if (event.key === 'Enter' || event.key === '=') {
                performCalculation();
            }
            if (event.key === 'Backspace') {
                deleteNumber();
            }
            if (event.key === 'Escape') {
                clearDisplay();
            }
            if (event.key === '%') {
                appendOperator('%');
            }
        });
    </script>
</body>
</html>
