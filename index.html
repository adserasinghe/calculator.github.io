<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/icons8-calculator-66.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <div class="mode-toggle">
            <button onclick="toggleMode('standard')" class="active">Standard</button>
            <button onclick="toggleMode('scientific')">Scientific</button>
        </div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="scientific-buttons">
            <button class="function" onclick="calculate('sin')">sin</button>
            <button class="function" onclick="calculate('cos')">cos</button>
            <button class="function" onclick="calculate('tan')">tan</button>
            <button class="function" onclick="appendOperator('^')">^</button>
            <button class="function" onclick="calculate('sqrt')">√</button>
            <button class="function" onclick="calculate('log')">log</button>
            <button class="function" onclick="calculate('ln')">ln</button>
            <button class="function" onclick="appendConstant('π')">π</button>
            <button class="function" onclick="appendConstant('e')">e</button>
            <button class="function" onclick="calculate('abs')">|x|</button>
            <button class="function" onclick="calculate('fact')">n!</button>
            <button class="function" onclick="invertNumber()">±</button>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="delete" onclick="deleteNumber()">DEL</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="performCalculation()">=</button>
        </div>
    </div>
    <footer>
        <p><a href="https://adserasinghe.github.io">Go Home</a></p>
        <p>Made with❤️by <a href="https://github.com/adserasinghe">@adserasinghe</a></p>
        <p>Scientific functions are based on <a href="https://www.electronjs.org/">Electron Framework</a> & <a href="https://ecma-international.org/publications-and-standards/standards/ecma-262/">Javascript</a></p>
        <p>Version 1.0</p>
    </footer>
    <script src="./calc.js"></script>
</body>
</html>
